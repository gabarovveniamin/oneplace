version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: onepace-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: onepace
      POSTGRES_USER: onepace_user
      POSTGRES_PASSWORD: onepace_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - onepace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onepace_user -d onepace"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: onepace-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - onepace-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  onepace-network:
    driver: bridge
